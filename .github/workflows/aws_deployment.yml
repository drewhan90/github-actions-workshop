name: Deployment Workflow

on:
  push:
    branch:
      - "workshop-fnd"
jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
  deploy:
    name: Build and deploy
    runs-on: ubnuntu-20.04
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: npm run build
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
      - name: Deploy
        run: aws s3 sync build/ s3://github-actions-workshop-andrew --acl public-read
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
